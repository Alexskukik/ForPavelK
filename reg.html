<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
</head>

<body>

    <div class="main">


        <div class="reg_content">
            <div class="reg_content1">
                <a href="index.html" class="close_reg"> <img src="close.png" alt=""> </a>
                <h1 class="h1_reg">
                    Регистрация
                </h1>
                
                    <form action="https://diplom-fitness.herokuapp.com/register.html" class="reg_form">
                        <input type="text" name="firstName" class="login_inpt" maxlength="15" pattern = "^[а-яА-ЯЁё\s]+$" required placeholder="Имя" title="Введите имя (кириллица)">                      
                        <input type="text" name="lastName" class="login_inpt" maxlength="15" pattern = "^[а-яА-ЯЁё\s]+$" required  placeholder="Фамилия" title="Введите фамилию (кириллица)">              
                        <input type="email" name="email" class="login_inpt" placeholder="E-mail" title="Введите e-mail ( например: meow@gmail.com)" >        
                        <input type="text" name="city" class="login_inpt" maxlength="25" pattern = "^[а-яА-ЯЁё\s]+$" required  placeholder="Город проживания" title="Введите город (кириллица)">  
                        <input type="text" name="login" class="login_inpt" minlength="5" maxlength="15" pattern = "^[а-яА-ЯЁёA-Za-z0-9\s]+$" required  placeholder="Логин" title="Придумайте логин (кириллица, латиница и цифры)">                      
                        <input type="password" name="password" class="login_inpt" minlength="5" maxlength="15" pattern = "^[а-яА-ЯЁёA-Za-z0-9\s]+$" required placeholder="Пароль" title="Придумайте пароль (кириллица, латиница и цифры)">

                        <button class="btn_form_reg" id="btnReg" type="submit"> Зарегистрироваться</button> </form>
                    
            </div>

        </div>
    </div>



<script src="reg.js"></script>



</body>

</html>
